{% extends "encyclopedia/layout.html" %}

{% block title %}
Search
{% endblock %}

{% block body %}

{% if found_entries %}
    <h2>Results of "{{ query }}"</h2>
    <ul>
    {% for entry in found_entries %}
        <li><a href="{% url 'wiki' entry %}">{{ entry }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <h2>No wiki found for "{{ query }}"</h2>
{% endif %}

{% endblock %}
